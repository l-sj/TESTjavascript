<script>
  var Afunc = function(name){
    var that = this;
    this.name = name || '길동';
  }
  Afunc.prototype = {
    //constructor: Afunc,
    testMethod1: function( fName ){
      name = fName || this.name;
      console.log( name );
    }
  };
  Afunc.prototype.constructor = Afunc;
  var a_func = new Afunc();
  a_func.testMethod1('길자');
  console.log( Afunc.prototype.constructor );


  var Bfunc = function(name, phone){
    Afunc.apply(this, arguments);
    this.phone = phone || '010';
  }
  Bfunc.prototype = Object.create( Afunc.prototype );
  Bfunc.prototype.constructor = Bfunc;
  var b_func = new Bfunc();
  b_func.testMethod1();
  console.log( Bfunc.prototype );
  
</script>
